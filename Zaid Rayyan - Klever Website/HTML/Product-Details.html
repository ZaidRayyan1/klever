<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Images/sliders/Logo.png" type="image/png">
    <title>Klever | Product Details</title>
    <!--Style CSS-->
    <link rel="stylesheet" href="../CSS/Product-Details.css" />
    <link rel="stylesheet" href="../CSS/Footer&Header.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@200&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('#imgclick').forEach(function (image) {
                image.addEventListener('click', function () {
                    const imgsrc = image.src;
                    document.querySelector('#bigImg').src = imgsrc;
                });
            });
        });

    </script>
</head>

<body>
    <header>
        <div class="upperHeader">
            <div class="logoH">
                <img src="../Images/sliders/Logo.png" alt="" id="logoIH">
                <a href="index.html" id="logoTH"> Klever</a>
            </div>

            <div class="cart"><a href="Cart.html"><img src="../Images/sliders/Cart.png" alt="" id="cartI"></a></div>
        </div>
        <nav class="navBar">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars" id="hamburger-menu"> Menu</i>
            </a>
            <ul id="navLinks">
                <li id="link"><a href="index.html">Home</a></li>
                <li id="link"><a href="index.html#product">Products</a></li>
                <li id="link"><a href="About-Us.html">About Us</a></li>
                <li id="link"><a href="FAQ.html">FAQ</a></li>
                <li id="link"><a href="Contact-Us.html">Contact Us</a></li>
            </ul>
        </nav>
        <script>
            function myFunction() {
                var x = document.getElementById("navLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                }
                else {
                    x.style.display = "block";
                }
            }
        </script>
    </header>
    <main>
        <section>
            <div class="Product-Image">
                <img src="../images/Products/L-Img1.webp" width="200" alt="" id="bigImg">
                <div class="S-imgs">
                    <img src="../images/Products/L-Img1.webp" width="50" alt="" id="imgclick">
                    <img src="../images/Products/L-Img2.jpg" width="50" alt="" id="imgclick">
                    <img src="../images/Products/L-Img3.jpg" width="50" alt="" id="imgclick">
                </div>
            </div>
            <div class="product-info">
                <h3 id="P-name">
                    Wifi RGB Bulb
                </h3>
                <p id="P-price">
                    Price: 20JD
                </p>
                <p id="P-description">
                    Description: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum delectus modi tempore
                    facilis
                    reiciendis! Veritatis quo
                </p>
                <button class="cart-button">Add to Cart <i class="fa fa-shopping-cart" id="cartA"></i></button>
            </div>
        </section>
    </main>
    <footer class="footer">

        <div class="logoF">
            <img src="../Images/sliders/Logo.png" alt="" id="logoIF">
            <p id="logoTF">Klever</p>
        </div>

        <div class="socialMedia">
            <a href="#" class="Sicon" id="facebook"> <i class="fa fa-facebook"></i></a>
            <a href="#" class="Sicon" id="instagram"> <i class="fa fa-instagram"></i></a>
            <a href="#" class="Sicon" id="linkedin"> <i class="fa fa-linkedin"></i></a>
            <a href="#" class="Sicon" id="twitter"> <i class="fa fa-twitter"></i></a>
            <a href="#" class="Sicon" id="youtube"> <i class="fa fa-youtube"></i></a>
        </div>

        <div class="copyright">

        </div>

    </footer>

</body>
