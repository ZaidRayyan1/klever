<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Images/sliders/Logo.png" type="image/png">
    <title>Klever | Sign Up</title>
    <!--Style CSS-->
    <link rel="stylesheet" href="../CSS/Sign-Up.css" />
    <link rel="stylesheet" href="../CSS/Footer&Header.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@200&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="upperHeader">
            <div class="logoH">
                <img src="../Images/sliders/Logo.png" alt="" id="logoIH">
                <a href="index.html" id="logoTH"> Klever</a>
            </div>
            <div class="cart"><a href="Cart.html"><img src="../Images/sliders/Cart.png" alt="" id="cartI"></a></div>
        </div>
        <nav class="navBar">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars" id="hamburger-menu"> Menu</i>
            </a>
            <ul id="navLinks">
                <li id="link"><a href="index.html">Home</a></li>
                <li id="link"><a href="index.html#product">Products</a></li>
                <li id="link"><a href="About-Us.html">About Us</a></li>
                <li id="link"><a href="FAQ.html">FAQ</a></li>
                <li id="link"><a href="Contact-Us.html">Contact Us</a></li>
            </ul>
        </nav>
        <script>
            function myFunction() {
                var x = document.getElementById("navLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
    </header>
    <section class="Sign-Up-Form">

        <form method="post" class="SU-form">
            <h1>Sign Up</h1>
            <div class="Fbox">
                <input type="text" name="First Name" id="Fname" placeholder="First Name" required>
            </div>

            <div class="Fbox">
                <input type="text" name="Last Name" id="Lname" placeholder="Last Name" required>
            </div>
            <div class="Fbox">
                <input type="email" name="Eamil" id="email" placeholder="Email" required>
            </div>
            <div class="Fbox">
                <input type="password" name="Password" id="pass" placeholder="Password" required>
            </div>
            <div class="Fbox">
                <input type="password" name="C-Password" id="C-pass" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </section>

    <footer class="footer">

        <div class="logoF">
            <img src="../Images/sliders/Logo.png" alt="" id="logoIF">
            <p id="logoTF">Klever</p>
        </div>

        <div class="socialMedia">
            <a href="#" class="Sicon" id="facebook"> <i class="fa fa-facebook"></i></a>
            <a href="#" class="Sicon" id="instagram"> <i class="fa fa-instagram"></i></a>
            <a href="#" class="Sicon" id="linkedin"> <i class="fa fa-linkedin"></i></a>
            <a href="#" class="Sicon" id="twitter"> <i class="fa fa-twitter"></i></a>
            <a href="#" class="Sicon" id="youtube"> <i class="fa fa-youtube"></i></a>
        </div>

        <div class="copyright">
            <p>Â© 2021 Klever Inc. All Rights Reserved.</p>
        </div>

    </footer>
</body>

</html>
